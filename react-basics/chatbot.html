<!DOCTYPE html>
<html>
  <head>
    <title>Chat Bot</title>

    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin-top: 0px;
        margin-bottom: 0px;
      }

      .send-button {
        background-color: rgb(25, 135, 84);
        color: white;
        padding: 12px 20px;
        margin-left: 10px;
        border: none;
        border-radius: 10px;
        font-size: 15px;
        cursor: pointer;
      }

      .chat-input {
        padding: 12px 15px;
        border-radius: 10px;
        border-width: 1px;
        font-size: 15px;
        flex-grow: 1;
      }

      .chat-input-container {
       display: flex;
       margin-bottom: 60px;
      }

      .chat-message-robot {
         display: flex;
         align-items: start;
      }

      .chat-message-user {
         display: flex;
        justify-content: end;
        align-items: start;
      }

      .chat-message-text {
        background-color: rgb(238, 238, 238);
        padding: 15px 20px;
        border-radius: 10px;
        margin-right: 10px;
        margin-left: 10px;
        margin-bottom: 20px;
        max-width: 300px;
      }

      .chat-message-profile {
        width: 45px;

      }

      .chat-messages-container {
        flex-grow: 1;
        margin-top: 20px;
        overflow: scroll;
        scrollbar-width: none;
      }

      .welcome-message {
        color: rgb(120, 120, 120);
        text-align: center;
        padding: 15px;
      }

      .app-container {
        max-width: 600px;
        margin: 0 auto;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .loading-spinner {
        height: 40px;
        margin: -15px;
      }
      
    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
     
      const container = document.querySelector('.js-container');

      function useAutoScroll(dependencies)
      {
           const containerRef = React.useRef(null);

          React.useEffect(() => {
           const containerElem =  containerRef.current
           if(containerElem) {
            containerElem.scrollTop = containerElem.scrollHeight;
           }
          }, [dependencies]); 

          return containerRef;
      }

      function ChatMessages({chatMsgs})
      {
         

            const chatMsgsRef = useAutoScroll(chatMsgs);

            return (
              <div className="chat-messages-container" ref={chatMsgsRef}>
                {chatMsgs.map((chat) =>  {
                      return ( 
                        <ChatMessage key={chat.id} message={chat.message} sender={chat.sender} /> 
                      )
                    })
                }
              </div>
            );

      }


      function ChatMessage({message, sender})
      {
         return (
            <div className={ sender === 'robot' ? 'chat-message-robot' : 'chat-message-user'}>
                { sender === 'robot' && (
                    <img src="./img/robot.png" className="chat-message-profile" />
                ) 
            }
                <div className="chat-message-text">{message}</div>
                { sender !== 'robot' && (
                    <img src="./img/user.png" className="chat-message-profile" /> 
                )
            }
            </div>
        );

      }

      function App()
      {
          
        const [chatMsgs, setChatMsgs] =  React.useState([
              { id: 1, message: "hello from chatbot", sender: "user"},
              { id: 2, message: "how can i help you" , sender: "robot"},
              { id: 3, message: "Can you get me today's date?" , sender: "user"},
              { id: 4, message: "Today's date is 9-01-2026" , sender: "robot"},
            ])

            return (
                    <div className="app-container">      
                      { chatMsgs.length > 0 ? <ChatMessages chatMsgs={chatMsgs} />  : 
                      <div className="welcome-message">Welcome to the chatbot project! Send a message using the textbox below.</div>
                    }
                      <ChatInput chatMsgs={chatMsgs} setChatMsgs={setChatMsgs} />
                    </div>
                );

      }

      ReactDOM.createRoot(container).render(<App/>);
    </script>
  </body>
</html>
